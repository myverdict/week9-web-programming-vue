<!-- development version, includes helpful console warnings -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!-- This is what the user will see. This is a template with placeholders. -->
<div id="app">
  <h1>Hello Vue!</h1>

  <!-- this is a directive -->
  <!-- <p>{{ message }}</p> -->
  <!-- with JavaScript -->
  <!-- <p>{{ message.toUpperCase() }}</p> -->

  <!-- This is a computed property -->
  <p>{{ msgInUppercase }}</p>

  <p>This class is ITEC {{ classCode }}, {{ className }}.</p>

  <button v-on:click="addExclamation">Add !</button>
  <button v-on:click="clear">Clear !</button>
</div>

<!-- Set up the vue model: data that the app is going to use -->
<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        message: "Welcome Web Students!",
        className: "Web Client & Server Programming",
        classCode: 2560,
        numberOfExclamationPoints: 1,
      };
    },
    methods: {
      addExclamation() {
        if (this.numberOfExclamationPoints < 5) {
          this.message = this.message + "!";
          this.numberOfExclamationPoints++;
        } else {
          alert("No more exclamation points!");
        }
      },
      clear() {
        // reset the message
        this.message = "Welcome Web Students!";
        this.numberOfExclamationPoints = 1;
      },
    },
    computed: {
      msgInUppercase() {
        return this.message.toUpperCase();
      },
    },
  }).mount("#app");
</script>
