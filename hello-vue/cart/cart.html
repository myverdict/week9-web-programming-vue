<!DOCTYPE html>
<head>
  <!-- development version, includes helpful console warnings -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    td,
    th {
      width: 25%;
      text-align: center;
    }
  </style>
</head>

<div id="app">
  <h1>Example Shopping Cart</h1>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>{{ name }}</td>
        <td>{{ unitPrice }}</td>
        <td><input type="number" id="quantity" v-model="quantity" /></td>
        <td>$ {{ totalPrice.toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        name: 'Hat',
        quantity: 1,
        unitPrice: 4.99,
      };
    },

    computed: {
      totalPrice() {
        let total = this.quantity * this.unitPrice;
        return total;
      },
    },
  }).mount('#app');
</script>
